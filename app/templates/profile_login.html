{% extends "base.html" %}


{%block title%}
Login | Wishlist API
{% endblock %}


{% block main %}

<div class="jumbotron" color="red">
<h1 align="left" style="font-family: 'Indie Flower', serif;">Wishlist API || Login</h1>

</div>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="{{ url_for('home')}}">Home</a></li>
        <li class="active"><a href="#">Login </a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<br/> <br/>
<form class="form-inline" action="{{ url_for('user_login') }}" method="post">
  <div class="center-block" style="max-width:450px">
  <div class="form-group">
    <label class="sr-only" for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Email" autofocus="">
  </div>
  <div class="form-group">
    <label class="sr-only" for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
  </div>
  <br/><br/>
  <button type="submit" class="btn btn-default btn-sm btn-block">Log in</button>
  </div><!-- center block -->
</form> 
{% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}</p>
            {% endif %}



{% endblock %}
