{% extends "base.html" %}


{% block js %}
{% endblock %}



{% block main %}
<form action="{{ url_for(item_add) }}" method="POST">
<h4 name="title">Title: {{ title }}</h4>
<h4 name="description">Description: {{ description }}</h4>
<div class="radio-inline">
{% for img in image %}
<label class="checkbox-inline"><input type="radio" name="image" value="{{ img }}"><img src="{{ img }}"></img></label><br/>

{% endfor %}

<input type="submit" value="Submit" class="btn btn-primary">
</form>
</div>
{% endblock %}
